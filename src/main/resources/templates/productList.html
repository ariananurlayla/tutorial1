<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="px-4 d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h2 class="px-2 text-decoration-none">ADV Shop</h2>
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/product/list" class="nav-link px-2 text-secondary">Product</a></li>
            </ul>

        </div>
    </div>
</header>
<div class="container my-2">
    <div class="d-flex justify-content-center pt-4"><h3>Product List</h3></div>

    <div class="d-flex justify-content-center pt-4">
        <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3" id="create">Create Product</a>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}" class="productName"></td>
            <td th:text="${product.productQuantity}"></td>
            <td><a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-info">Edit</a></td>
            <td><a th:href="@{/product/delete/{id}(id = ${product.productId})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
